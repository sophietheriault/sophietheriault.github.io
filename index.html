<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
 
        <script src="menu.js"></script>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    </head>

    <!-- Import the component -->
    <body id="body">
        <style>
            model-viewer {
            width: 800px;
            height: 600px;
            }
        </style>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a onclick="changeProduct('Astronaut')">Astronaut</a>
            <a onclick="changeProduct('Shoe')">Shoe</a>
            <a onclick="changeProduct('Duck')">Duck</a>
            <a onclick="changeProduct('Robot')">Robot</a>
            <a onclick="changeProduct('SpinningRobot')" class="sub-choice"><t>Spinning Robot</a>
            <a onclick="changeProduct('RunningRobot')" class="sub-choice"><t>Running Robot</a>
        </div>

        <div class="container" onclick="openMenu()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <model-viewer
            id="model"
            alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" 
            src= "https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb"
            ar
            environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr" 
            poster="https://modelviewer.dev/shared-assets/models/NeilArmstrong.webp" 
            shadow-intensity="1" 
            shadow-softness="1"
            camera-controls
            touch-action="pan-y">

            <button id="item-selector" slot="ar-button" style="background-color: black; border-radius: 4px; border: none; position:left; top: 16px; right: 16px; ">
                Activate AR
            </button>

            <button slot="hotspot-dot+X-Y+Z" class="dot" data-position="1 -1 1" data-normal="1 0 0"></button>
            <button slot="hotspot-dim+X-Y" class="dim" data-position="1 -1 0" data-normal="1 0 0"></button>
            <button slot="hotspot-dot+X-Y-Z" class="dot" data-position="1 -1 -1" data-normal="1 0 0"></button>
            <button slot="hotspot-dim+X-Z" class="dim" data-position="1 0 -1" data-normal="1 0 0"></button>
            <button slot="hotspot-dot+X+Y-Z" class="dot" data-position="1 1 -1" data-normal="0 1 0"></button>
            <button slot="hotspot-dim+Y-Z" class="dim" data-position="0 -1 -1" data-normal="0 1 0"></button>
            <button slot="hotspot-dot-X+Y-Z" class="dot" data-position="-1 1 -1" data-normal="0 1 0"></button>
            <button slot="hotspot-dim-X-Z" class="dim" data-position="-1 0 -1" data-normal="-1 0 0"></button>
            <button slot="hotspot-dot-X-Y-Z" class="dot" data-position="-1 -1 -1" data-normal="-1 0 0"></button>
            <button slot="hotspot-dim-X-Y" class="dim" data-position="-1 -1 0" data-normal="-1 0 0"></button>
            <button slot="hotspot-dot-X-Y+Z" class="dot" data-position="-1 -1 1" data-normal="-1 0 0"></button>
            <svg id="dimLines" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" class="dimensionLineContainer">
              <line class="dimensionLine"></line>
              <line class="dimensionLine"></line>
              <line class="dimensionLine"></line>
              <line class="dimensionLine"></line>
              <line class="dimensionLine"></line>
            </svg>

            <div id="controls" class="dim">
                <label for="show-dimensions">Show Dimensions:</label>
                <input id="show-dimensions" type="checkbox" checked>
                
                <div id="color-controls" style="text-align: center;">
                    <button class="variant-color-option" value="#ff0000">Red</button>
                    <button class="variant-color-option" value="#00ff00">Green</button>
                    <button class="variant-color-option" value="#0000ff">Blue</button>
                    <div id="variant-div" hidden>Variation: <select id="variant"></select></div>
                </div>
            </div>
        </model-viewer>

    </body>
</html>
